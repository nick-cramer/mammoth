<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wooly Mammoth</title>
    <meta name="description" content="Woolly Mammoth Skeleton">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png" />
  </head>
  <body>
    <a-scene>
	  <a-entity position="0 1.8 0">
		<a-entity id="mycamera" camera look-controls>
			<a-collada-model src="mammoth.dae" rotation="0 0 0" position="0 0 -4">
			  <a-animation attribute="rotation" dur="10000" repeat="indefinite" to="0 360 0"></a-animation>
			</a-collada-model> 
		</a-entity>
	  </a-entity>
      <a-sky color="#011155"></a-sky>
      <!--<a-sky src="dig1.jpg" rotation="0 -130 0"></a-sky>-->
    </a-scene>
	
  </body>
</html>
