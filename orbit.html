<!DOCTYPE html>
<html>
 <head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
 </head>

 <body>
    <a-scene>
      <a-camera target="#target" distance="1" orbit-controls look-controls-enabled=false wasd-controls-enabled=true position="0 0 0" ></a-camera>
      <a-model id="target" src="mammoth.dae" rotation="0 90 0" position="0 2.15 0"></a-model> 	  
      <a-sky src="dig1.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>
 </body>
 </html>
