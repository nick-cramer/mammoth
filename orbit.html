<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="js/aframe-orbit-controls-component.js"></script> 
</head>
 
<body>
    <a-scene>
      <a-camera target="#target" distance="5" orbit-controls look-controls-enabled=false wasd-controls-enabled=true position="0 0 -20" ></a-camera>
	  <a-collada-model id="target" src="mammoth.dae" rotation="0 0 0" position="0 0 0"></a-collada-model> 
      <a-sky color="#011155"></a-sky>
    </a-scene>
</body>
